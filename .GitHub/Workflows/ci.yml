name: Model Registry CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Lint
        run: |
          pip install flake8
          flake8 .

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings --cache-clear || true

      - name: Docker build
        run: docker build . -t gitdigital/model-registry:latest

      - name: Upload dist artifact (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: model-registry-build
          path: dist/
          if-no-files-found: ignore
